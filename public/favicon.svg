<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      @font-face {
        font-family: 'Poppins';
        src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@700');
      }
    </style>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gradient background (full) -->
  <rect width="100" height="100" fill="url(#cyanGradient)" rx="16"/>
  
  <!-- PG Text (centered) -->
  <text x="50" y="50" font-family="Poppins, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">
    PG
  </text>
</svg>
